<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- <meta name="author" content="CARTO">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here"> -->

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet" />
    <script src="https://libs.cartocdn.com/carto-vl/v1.1.1/carto-vl.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="style/style.scss" type="text/css">
  </head>
  <body>
    <div id="map"></div>
    <div class="tooltip">
      <button id="filter-button" class="button">Filter</button>
      <p id="tooltip-text" class="hidden"></p>
    </div>

    <script src="src/index.js"></script>

    <template id="welcome-template">
      <section class="welcome dialog">
        <div class="ornaments">
          <img class="top left" src="/media/ornament.svg" />
          <img class="top right" src="/media/ornament.svg" />
          <img class="bottom right" src="/media/ornament.svg" />
          <img class="bottom left" src="/media/ornament.svg" />
        </div>
        <div class="ui">
          <h1>GEOM OF THRONES</h1>
          <div>
            <button class="button">Start</button>
          </div>
          <footer></footer>
        </div>
      </section>
    </template>

    <template id="question-template">
      <div class="bottom-dialog question">
        <div class="number"></div>
        <div class="text"></div>
      </div>
    </template>

    <template id="hit-template">
      <div class="bottom-dialog hit">
        <div>YEAH! You nailed it!</div>
        <div class="points"></div>
        <div class="place"></div>
        <img></img>
        <button>Next</button>
      </div>
    </template>

    <template id="miss-template">
      <div class="bottom-dialog fail">
        <div>FAIL!</div>
        <div class="clicked"></div>
        <div class="distance"></div>
        <div class="points"></div>
        <button>Next</button>
      </div>
    </template>

    <template id="end-template">
      <div class="bottom-dialog end">
        <div class="points"></div>
        <div class="character-name"></div>
        <div class="content">
          <div class="character-message"></div>
          <img></img>
        </div>
        <button>Play again</button>
      </div>
    </template>
  </body>
</html>
