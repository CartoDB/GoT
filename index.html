<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Geom of Thrones - A Game of Thrones map trivia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <meta name="author" content="CARTO">
    <meta name="description" content="Geom of Thrones. A map trivia where you can prove your knowledge about the Westeros and Essos geography. Ruins, cities, castles and the like.">
    <meta name="keywords" content="game of thrones,map trivia,night king,winterfell,westeros,essos">

    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet" />
    <script src="https://libs.cartocdn.com/carto-vl/v1.1.1/carto-vl.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="style/style.scss" type="text/css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-20934186-30"></script>
  </head>
  <body>
    <div id="map"></div>
    <img id="preload" />
    <img class="twitter-logo" style="display: none;" src="/media/twitter.svg" />
    <script src="src/index.js"></script>

    <template id="welcome-template">
      <section class="welcome">
        <div class="ornaments">
          <img class="corner top left" src="/media/ornament.svg" />
          <img class="corner top right" src="/media/ornament.svg" />
          <img class="corner bottom right" src="/media/ornament.svg" />
          <img class="corner bottom left" src="/media/ornament.svg" />
          <img class="crown" src="/media/top_ornament.svg" />
          <a href="https://carto.com/developers/carto-vl/" target="_blank"><img class="bycarto" src="/media/powered_by_carto.svg" /></a>
        </div>
        <div class="ui">
          <h1>GEOM OF THRONES</h1>
          <img class="separator" src="/media/separator.svg" />
          <p>A Game of Thrones map trivia</p>
          <div>
            <button class="button">Start</button>
          </div>
          <footer></footer>
        </div>
      </section>
    </template>

    <template id="question-template">
      <div class="bottom-dialog question">
        <div class="number"></div>
        <div class="text"></div>
        <div class="score"></div>
        <div class="flowers">
          <img class="corner top left" src="/media/flower.svg" />
          <img class="corner top right" src="/media/flower.svg" />
          <img class="corner bottom right" src="/media/flower.svg" />
          <img class="corner bottom left" src="/media/flower.svg" />
        </div>
      </div>
    </template>

    <template id="hit-template">
      <div class="bottom-dialog hit">
        <div class="place"></div>
        <div class="yeah">YEAH! You nailed it!</div>
        <div class="points"></div>
        <img class="place"></img>
        <a class="caption" target="_blank"></a>
        <button class="button">Next</button>
        <div class="flowers">
          <img class="corner top left" src="/media/flower.svg" />
          <img class="corner top right" src="/media/flower.svg" />
          <img class="corner bottom right" src="/media/flower.svg" />
          <img class="corner bottom left" src="/media/flower.svg" />
        </div>  
      </div>
    </template>

    <template id="miss-template">
      <div class="bottom-dialog fail">
        <div class="booh"><b>FAIL!</b></div>
        <div class="clicked"></div>
        <div class="distance"></div>
        <div class="points"></div>
        <button class="button">Next</button>
        <div class="flowers">
          <img class="corner top left" src="/media/flower.svg" />
          <img class="corner top right" src="/media/flower.svg" />
          <img class="corner bottom right" src="/media/flower.svg" />
          <img class="corner bottom left" src="/media/flower.svg" />
        </div>
      </div>
    </template>

    <template id="end-template">
      <div class="end-dialog">
        <div class="content">
          <div class="points"></div>
          <div class="name"></div>
          <div class="character">
              <div class="message"></div>
              <img class="image" />
          </div>

          <div class="suggest">Think you can outsmart the realm? <a href="https://forms.gle/ZW8U1DhBgtb48VKb7" target="_blank">Submit your trivia questions</a> and our Maesters may add them to the game!</div> 
          <button class="button">Play again</button>    
        </div>
      </div>
    </template>

    <template id="share-template">
      <div class="share">
        <p>Want to tell the realm of your accomplishments?</p>
        <div class="tweet">
          <p class="text"></p>
          <a class="action" href="" target="_blank"><img class="twitter-logo" src="/media/twitter-logo.svg" />Send a Raven</a>    
        </div>
      </div>
    </template>

    <template id="mobile-error-template">
      <div class="error-dialog">
        <div class="message">
          <p>Your device is not supported.</p>
          <p>Please use a desktop browser for the best experience.</p>    
        </div>
      </div>
    </template>

    <template id="desktop-error-template">
      <div class="error-dialog">
        <div class="message">
          <p>Your browser is not supported.</p>
          <p>Please use a modern browser for the best experience.</p>
        </div>
      </div>
    </template>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-20934186-30');
    </script>
  </body>
</html>
